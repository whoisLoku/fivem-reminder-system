<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Reminder System</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:wght@300;400;700&display=swap" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <link href="style.css" rel="stylesheet">
</head>

<body>

  <div id="reminder" class="reminder" style="display: none;">
      <div class="reminder-title">
          <span id="reminder-title"></span>
      </div>

      <div class="reminder-message">
          <span id="reminder-message"></span>
      </div>

      <div class="bottom">
          <div class="close-key">
              <span id="reminder-closekey"></span>
          </div>
          <div class="close-message" id="reminder-closetext"></div>
      </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
